<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha com Minimax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <h1 class="text-center">Jogo da Velha! <div>com <a href="https://en.wikipedia.org/wiki/Minimax" target="_blank">Minimax</a> | <a href="https://github.com/hugojunior/uni7-jogo-da-velha/" target="_blank">GitHub</a></div></h1>
                <div class="row row1 justify-content-center">
                    <div class="col-4 quadro" onclick="jogo.jogadaDoJogador(0, 0)" id="pos00">
                        <div class="p"></div>
                        <div class="v"></div>
                    </div>
                    <div class="col-4 quadro" onclick="jogo.jogadaDoJogador(0, 1)" id="pos01">
                        <div class="p"></div>
                        <div class="v"></div>
                    </div>
                    <div class="col-4 quadro" onclick="jogo.jogadaDoJogador(0, 2)" id="pos02">
                        <div class="p"></div>
                        <div class="v"></div>
                    </div>
                </div>
                <div class="row row2 justify-content-center">
                    <div class="col-4 quadro" onclick="jogo.jogadaDoJogador(1, 0)" id="pos10">
                        <div class="p"></div>
                        <div class="v"></div>
                    </div>
                    <div class="col-4 quadro" onclick="jogo.jogadaDoJogador(1, 1)" id="pos11">
                        <div class="p"></div>
                        <div class="v"></div>
                    </div>
                    <div class="col-4 quadro" onclick="jogo.jogadaDoJogador(1, 2)" id="pos12">
                        <div class="p"></div>
                        <div class="v"></div>
                    </div>
                </div>
                <div class="row row3 justify-content-center">
                    <div class="col-4 quadro" onclick="jogo.jogadaDoJogador(2, 0)" id="pos20">
                        <div class="p"></div>
                        <div class="v"></div>
                    </div>
                    <div class="col-4 quadro" onclick="jogo.jogadaDoJogador(2, 1)" id="pos21">
                        <div class="p"></div>
                        <div class="v"></div>
                    </div>
                    <div class="col-4 quadro" onclick="jogo.jogadaDoJogador(2, 2)" id="pos22">
                        <div class="p"></div>
                        <div class="v"></div>
                    </div>
                </div>
                <div id="status" class="mt-4 text-center esconder"></div>
                <div class="text-center">
                    <button class="btn btn-primary" data-modo="jxj" onclick="jogo.jogar('jxj')">JXJ</button>
                    <button class="btn btn-primary" data-modo="jxc" onclick="jogo.jogar('jxc')">JXC</button>
                    <button class="btn btn-primary" data-modo="cxc" onclick="jogo.jogar('cxc')">CXC</button>
                </div>
                <div id="info" class="mt-4 text-center"><strong>Modo:</strong> <div class="modo"></div> - <div class="jogador"></div></div>
                <div class="mt-5 sec-notas">
                    <input type="range" class="form-range" min="0" max="10" value="0" id="nota">
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>

</html>
